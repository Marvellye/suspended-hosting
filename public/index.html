<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Suspended</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #ffffff; color: #111; margin:0; }
    .container { max-width:600px; margin:80px auto; padding:20px; text-align:center; border:1px solid #ddd; }
    h1 { font-size:22px; margin:0 0 10px; }
    p { margin:8px 0; color:#333; }
    .notice { background:#fff3cd; color:#856404; padding:10px; border:1px solid #ffeeba; margin:12px 0; }
    a { color:#0645ad; text-decoration:none; }
    small { color:#666; }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Account Suspended</h1>
    <div class="notice">This account has been suspended and is temporarily unavailable.</div>
    <p>Please contact your hosting provider to restore service.</p>
    <p>For assistance, email: <a href="mailto:webmaster@domain.com">webmaster@domain.com</a></p>
    <p><small>If you believe this is an error, include your domain name and any account reference when you contact support.</small></p>
  </div>
</body>
</html>
